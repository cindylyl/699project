{% extends 'app/base.html' %}

{% block container %}
		<!-- BEGIN PAGE -->

		<div class="page-content">

			<!-- BEGIN PAGE CONTAINER-->

			<div class="container-fluid">

				<!-- BEGIN PAGE HEADER-->

				<div class="row-fluid">

					<div class="span12">    

						<!-- BEGIN PAGE TITLE & BREADCRUMB-->

						<h3 class="page-title">

							Job Groups

						</h3>

						<ul class="breadcrumb">

							<li>

								<i class="icon-home"></i>

								<a href="welcome.html">Home</a> 

								<i class="icon-angle-right"></i>

							</li>

							<li>

								<a href="#">Job</a>

								<i class="icon-angle-right"></i>
								
							</li>

							<li><a href="#">Job Groups</a></li>

						</ul>

						<!-- END PAGE TITLE & BREADCRUMB-->

					</div>

				</div>

				<!-- END PAGE HEADER-->

<div class="row-fluid">

					<div class="span12">

						<!-- BEGIN EXAMPLE TABLE PORTLET-->

						<div class="portlet box blue">

							<div class="portlet-title">

								<div class="caption"><i class="icon-edit"></i>Job Groups Table</div>

							</div>

							<div class="portlet-body">

								<div class="clearfix">

									<div class="btn-group">

										<a href="{% url 'app:add_job_group' %}"><button id="sample_editable_1_new" class="btn green">

										Add New <i class="icon-plus"></i>

										</button></a>

									</div>
									
								</div>

								<table class="table table-striped table-hover table-bordered" id="sample_editable_1">

									<thead>

										<tr>

											<th>Job Group Type</th>

											<th>Job Group Description</th>

										</tr>

									</thead>

									<tbody>
                                    {% for job_group in job_group_list %}

										<tr class="">

											<td>{{ job_group.job_group_type }}</td>

											<td>{{ job_group.job_group_description }}</td>

										</tr>
                                    {% endfor %}



									</tbody>

								</table>

							</div>

						</div>

						<!-- END EXAMPLE TABLE PORTLET-->

					</div>

				</div>

			</div>

			<!-- END PAGE CONTAINER-->    

		</div>

		<!-- END PAGE -->
{% endblock %}
