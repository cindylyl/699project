{% extends 'app/base.html' %}


{% block container %}
		<!-- BEGIN PAGE -->

		<div class="page-content">

			<!-- BEGIN PAGE CONTAINER-->

			<div class="container-fluid">

				<!-- BEGIN PAGE HEADER-->

				<div class="row-fluid">

					<div class="span12">    

						<!-- BEGIN PAGE TITLE & BREADCRUMB-->

						<h3 class="page-title">

							Report

						</h3>

						<ul class="breadcrumb">

							<li>

								<i class="icon-home"></i>

								<a href="{% url 'app:welcome' %}">Home</a>

								<i class="icon-angle-right"></i>

							</li>

							<li><a href="#">Report</a></li>

						</ul>

						<!-- END PAGE TITLE & BREADCRUMB-->

					</div>

				</div>

				<!-- END PAGE HEADER-->

				<div id="dashboard">

                    <h3>The List of All Employers: </h3>
                    {% if employerslist %}
                        <ol>
                        {% for employer in employerslist %}
                            <li>{{ employer }}</li>
                        {% endfor %}
                        </ol>
                    {% else %}
                        <strong>There is no employer in the database!</strong>
                    {% endif %}

				</div>

			</div>

			<!-- END PAGE CONTAINER-->    

		</div>

		<!-- END PAGE -->

{% endblock %}
